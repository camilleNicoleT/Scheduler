<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class = "container p-1 vh-100">
      <!---Time Blocks-->
      <div class="col-12 row d-flex flex-column time-block" >
        <div class="col col-1 m-0">
           <h3 class="hour m-0 p-1"></h3>9
          </div>
        <div class="col col-8 description">
          <textarea class="text-start" rows="2" id="appointment-0" type="text" placeholder="Click here to enter your appointment."></textarea>
        </div>
        <div class="col col-2">
          <button class="saveBtn p-3">Save</button>
        </div>
      </div>
     <!---Time Blocks-->
        <div class="col-12 row d-flex flex-column time-block">
        <div class="col col-1">
           <h3 class="hour text-end"></h3>10
          </div>
        <div class="col col-md-8 description">
          <textarea class="text-start" rows="2" id="appointment-2" type="text"  placeholder="Click here to enter your appointment."></textarea>
        </div>
        <div class="col col-2">
          <button class="saveBtn p-3">Save</button>
        </div>
      </div>
      <!---Time Blocks-->
      <div class="col-12 row d-flex flex-column time-block">
        <div class="col col-1">
           <h3 class="hour"></h3>11
          </div>
        <div class="col col-md-8 justify-content-start">
          <textarea class="description" rows="2" id="appointment-3" type="text"  placeholder="Click here to enter your appointment."></textarea>
        </div>
        <div class="col col-2">
          <button class="saveBtn p-3 justify-content-end">Save</button>
        </div>
      </div>
    </main>
      


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
